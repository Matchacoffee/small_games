	<span >
	    <label>我方暱稱:</label>

		<br/>
		<label>我方ID:</label>
		<label id = "myID"></label>
		<button id = "btnRegister" class="button" >想跳chacha</button>

	<br/>
	<span id = "opponent" style="display:none" >

	  </div>
	  
	</span>

		</div>
	<div id="msg_show" style="margin: 1px 15px 0px 15px;" >
		
	  <div id = "game_list" class = "hideIt"  style="text-align: left;align-items: center;">

	  </div>
	  
	</div>
	
	</div>

	<div  style="text-align : center;height:50vh;" >
	  
	  <div id = "div1" class = "hideIt" >

		  <label ><font color="yellow" id = "hint">
		  </font></label>
		  <details id = "details">
		    <summary >對手紀錄</summary>
		  </details>
	    </div>
	    <div id = "systemPanel" style="height:80%">


		</div>
		
		<div style="text-align : center;width: 100%;position: absolute; bottom: 0px;background-color: rgba(100, 100, 100, 0.25);">
